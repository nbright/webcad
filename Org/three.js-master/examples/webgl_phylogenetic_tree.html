		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, ringmesh;

			var clock = new THREE.Clock();

			var composer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// camera

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 100, 10000 );
				camera.position.z = 5000;

				controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [ 65, 83, 68 ];

				controls.addEventListener( 'change', render );

				// scene

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 300, 9000 );
				scene.fog.color.setHSL( 0.51, 0.4, 0.01 );

				// world


				// lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				ambient.color.setHSL( 0.1, 0.3, 0.2 );
				scene.add( ambient );


				var dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, -1, 0 ).normalize();
				scene.add( dirLight );

				dirLight.color.setHSL( 0.1, 0.7, 0.5 );

				var splight = new THREE.SpotLight();

				// phylogenetic tree
				var obj = new THREE.PhylogeneticGeometry(100,10,1000,2500);
				scene.add(obj);

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				var colorbg = new THREE.Color();
				colorbg.setStyle("rgb(10,10,25)");
				renderer.setClearColor( colorbg, 1 );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				//

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				// stats

				stats = new Stats();
				container.appendChild( stats.domElement );

				var renderModel = new THREE.RenderPass( scene, camera );
				var effectBloom = new THREE.BloomPass( 0.75 );
				var effectFilm = new THREE.FilmPass( 0.5, 0.5, 1448, false );

				effectFocus = new THREE.ShaderPass( THREE.FocusShader );

				effectFocus.uniforms[ "screenWidth" ].value = window.innerWidth;
				effectFocus.uniforms[ "screenHeight" ].value = window.innerHeight;

				effectFocus.renderToScreen = true;

				composer = new THREE.EffectComposer( renderer );

				composer.addPass( renderModel );
				composer.addPass( effectBloom );
				composer.addPass( effectFilm );
				composer.addPass( effectFocus );

				// events
				window.addEventListener( 'resize', onWindowResize, false );


			}

			//

			function onWindowResize( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				controls.handleResize();

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				controls.update();

			}

			function render() {
				// ringmesh.rotation.y += Math.PI / 60;

				renderer.render( scene, camera );
				stats.update();

			}

		</script>
